#
# Saumon dotfiles
# Dotbot configuration file
#

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      create: true
      glob: true
      path: config/*
    ~/.config/fontconfig/conf.d/66-noto-mono.conf:
      create: true
      path: /etc/fonts/conf.avail/66-noto-mono.conf
    ~/.gtkrc-2.0:
      force: true
    ~/.icons/default/index.theme:
      create: true
      force: true
      path: icons/default/index.theme
    ~/.npmrc:
    ~/.tmux.conf:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.zsh:
    ~/.zshenv:
    ~/.zsh/.zlogin: ~/.zsh/zlogin
    ~/.zsh/.zpreztorc: ~/.zsh/zpreztorc
    ~/.zsh/.zprofile: ~/.zsh/zprofile
    ~/.zsh/.zshrc: ~/.zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
