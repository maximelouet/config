<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- This prevents MS Calibri font from looking ugly -->
    <!-- See https://ask.libreoffice.org/en/question/7127/calibri-font-not-rendering-correctly/ -->
    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
