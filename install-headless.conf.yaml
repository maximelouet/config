#
# Saumon dotfiles
# Dotbot headless configuration file
#

---

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/git:
      create: true
      path: config/git
    ~/.config/htop:
      create: true
      path: config/htop
    ~/.tmux.conf:
    ~/.vim:
    ~/.zsh:
    ~/.zshenv:
    ~/.zsh/.zlogin: ~/.zsh/zlogin
    ~/.zsh/.zpreztorc: ~/.zsh/zpreztorc
    ~/.zsh/.zprofile: ~/.zsh/zprofile
    ~/.zsh/.zshrc: ~/.zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
